---
- hosts: webservers 
  become: True
  tasks:
    # Inutile car update_cache ex√©cute apt-get update automatiquement
    #- name: update target machine
    #  command: apt-get update
    - name: Install apache2
      apt:
        name: apache2
        state: latest
        update_cache: yes
    - name: Start Apache server
      service:
        name: apache2
        state: started
        enabled: True
    - name: Deploy static website
      copy:
        src: index.html
        dest: /var/www/html/
